<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumit Coaching</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <!-- Navbar -->
      <div class="navbar">
        <div class="logo">
          <p>SM</p>
        </div>
        <div class="tabs">
          <div class="jee">
            <p>CBSE+JEE</p>
          </div>
          <div class="neet">
            <p>CBSE+NEET</p>
          </div>
        </div>
      </div>
      <!-- Hero -->
      <div class="hero">
        <div class="left-hero">
          <div class="upper-tag">
            <p>IIT-JEE | NEET 2025 Batch</p>
          </div>
          <div class="hero-heading">
            <h1>MASTERCLASS</h1>
          </div>
          <div class="description">
            <p>
              Prepare the <b>BEST</b> with the <b>BEST</b> <br />by joining LIVE
              Masterclass. <br />Classes start 1st April. <br />Registrations
              open.
            </p>
          </div>
          <div class="lower-description">
            <p>
              First Week Free LIVE Lectures upon Registration.
              <br />
              Download
              <a href="#">Brochure</a>
            </p>
          </div>
          <div class="hero-button-container">
            <button type="button" class="button-one">
              Book Your Free Class
            </button>
            <button type="button" class="button-two">
              Book 1 to One Class
            </button>
          </div>
        </div>
        <div class="right-hero">
          <img src="./storage/heroimage.png" alt="hero" />
        </div>
      </div>
      <div class="class-card">
        <div class="class-card-one">
          <p class="class-board">CBSE | ISC</p>
          <p class="class-name">12 <sup>th</sup></p>
        </div>
        <div class="class-card-two">
          <p class="class-board">CBSE | ISC</p>
          <p class="class-name">11 <sup>th</sup></p>
        </div>
        <div class="class-card-three">
          <p class="class-board">CBSE | ISC</p>
          <p class="class-name">10 <sup>th</sup></p>
        </div>
      </div>
    </section>
  </body>
</html>
